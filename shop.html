<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

  <link rel="stylesheet" href="style.css"/>

  <script defer src="https://kit.fontawesome.com/b7648ca7bd.js" crossorigin="anonymous"></script>
  <title>Kakao Talk Clone 2022</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <div class="time">8:06</div>
      <i class="fa-brands fa-instagram"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
    <div class="status-bar__column">
      <i class="fa-solid fa-bell"></i>
      <i class="fa-brands fa-bluetooth-b"></i>
      <i class="fa-solid fa-wifi"></i>
      <i class="fa-solid fa-signal"></i>
      <span class="status-bar__batt">64%</span>
      <i class="fa-solid fa-battery-three-quarters"></i>
    </div>
  </div>
  <div class="main">
    <div class="header-bar">
      <h1 class="header-bar__header">쇼핑</h1>
      <div class="header-bar__menus">
        <a href="#" class="header-bar__menus__icon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </a>
        <a href="#" class="header-bar__menus__icon">
          <i class="fa-solid fa-user-plus"></i>
        </a>
        <a href="#" class="header-bar__menus__icon">
          <i class="fa-solid fa-music"></i>
        </a>
        <a href="#" class="header-bar__menus__icon">
          <i class="fa-solid fa-gear"></i>
        </a>
      </div>
    </div>
    <div class="contents">
      <div class="shop-nav-bar">
        <div class="shop-nav-bar__column">
          <i class="fa-solid fa-gift"></i>
          <span>선물하기</span>
        </div>
        <div class="shop-nav-bar__column">
          <i class="fa-solid fa-store"></i>
          <span>쇼핑하기</span>
        </div>
        <div class="shop-nav-bar__column">
          <i class="fa-brands fa-monero"></i>
          <span>메이커스</span>
        </div>
        <div class="shop-nav-bar__column">
          <i class="fa-solid fa-paw"></i>
          <span>프렌즈</span>
        </div>
        <div class="shop-nav-bar__column">
          <i class="fa-solid fa-tower-broadcast"></i>
          <span>쇼핑라이브</span>
        </div>
      </div>
      <div class="shop-event">
        <div class="shop-event__left">
          <div class="shop-event__event">event</div>
          <div class="shop-event__main">커피빈으로 마음 전하기<br/>BEST 상품 최대 20% 할인</div>
          <div class="shop-event__sub">한정수량 놓치지 말아요!</div>
        </div>
        <div class="shop-event__right">
          <img src="./images/ad1.png" alt="광고 이미지">
          <div class="shop-event__menus">
            <span class="shop-event__menu"><i class="fa-solid fa-pause"></i></span>
            <span class="shop-event__menu">
              <span class="shop-event__menu__current-page">10</span>
              <span class="shop-event__menu__total-page">/10</span>
              <i class="fa-solid fa-plus"></i>
            </span>
          </div>
        </div>
      </div>
      <div class="my-shop">
        <div class="profile-image profile-image--xs">
          <img src="./images/profile01.jpg" alt="프로필사진">
        </div>
        <div class="my-shop__main">
          <span class="user_id">riam</span>
          님의 쇼핑
          <i class="fa-solid fa-chevron-right"></i>
        </div>
        <div class="my-shop__sub">
          <div class="my-shop__sub__column">
            <span>최근 주문</span>
            <span class="my-shop__sub__column__value">
              2
            </span>
          </div>
          <div class="my-shop__sub__column">
            <span>선물함</span>
            <span class="my-shop__sub__column__value">
              2
            </span>
          </div>
        </div>
      </div>
      <div class="shopping-contents">
        <div class="shop-card">
          <div class="shop-card__header">
            <img class="shop-card__profile-image" src="./images/profile08.jpg" alt="쇼핑 카드 프로필">
            <div class="shop-card__header__main">
              <div class="shop-card__header__main__upper">
                <div class="shop-card__header__main__upper__live">live</div>
                <div class="shop-card__header__main__upper__views">14.6만 시청</div>
              </div>
              <div class="shop-card__header__main__title">starbucks</div>
            </div>
          </div>
          <div class="shop-card__contents">
            <div class="shop-card__contents__images">
              <img src="./images/shopimage01.jpg" alt="쇼핑 이미지">
            </div>
            <div class="shop-card__contents__explain">
              <i class="fa-solid fa-chart-simple"></i>
              <span>스타벅스 커피쿠폰 증정 NOTICE</span>
              <i class="fa-solid fa-chevron-right"></i>
            </div>
          </div>
        </div>
        <div class="shop-card">
          <div class="shop-card__header">
            <div class="shop-card__header__main">
              <div class="shop-card__header__main__title">톡딜박스</div>
            </div>
            <div class="shop-card__header__sub">
              전체보기 
              <i class="fa-solid fa-chevron-right"></i>
            </div>
          </div>
          <div class="shop-card__contents">
            <div class="shop-card__contents__images">
              <img class="quarter" src="./images/shopimage02.jpg" alt="쇼핑 이미지">
              <img class="quarter" src="./images/shopimage03.jpg" alt="쇼핑 이미지">
              <img class="quarter" src="./images/shopimage04.jpg" alt="쇼핑 이미지">
              <img class="quarter" src="./images/shopimage05.jpg" alt="쇼핑 이미지">
            </div>
          </div>
          <div class="shop-card__footer">
            <button>
              <i class="fa-solid fa-chevron-left"></i>
            </button>
            <span class="shop-card__footer__pages">
              <span class="shop-card__footer__pages__current">1</span>
              <span class="shop-card__footer__pages__total">/20</span>
            </span>
            <button>
              <i class="fa-solid fa-chevron-right"></i>
            </button>
          </div>
        </div>
      </div>
      
    </div>
  </div>
  <div class="nav-bar">
    <a href="./friends.html" class="nav-bar__icon">
      <i class="fa-regular fa-user"></i>
    </a>
    <a href="./chats.html" class="nav-bar__icon">
      <i class="fa-regular fa-comment"></i>
    </a>
    <a href="./views.html"class="nav-bar__icon">
      <i class="fa-regular fa-eye"></i>
    </a>
    <a href="./shop.html"class="nav-bar__icon active">
      <i class="fa-solid fa-bag-shopping"></i>
    </a>
    <a href="./more.html" class="nav-bar__icon">
      <i class="fa-solid fa-ellipsis"></i>
    </a>
  </div>
</body>
</html>
