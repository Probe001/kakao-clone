<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

  <link rel="stylesheet" href="style.css" />

  <script defer src="https://kit.fontawesome.com/b7648ca7bd.js" crossorigin="anonymous"></script>
  <title>Kakao Talk Clone 2022</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <div class="time">8:06</div>
      <i class="fa-brands fa-instagram"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
    <div class="status-bar__column">
      <i class="fa-solid fa-bell"></i>
      <i class="fa-brands fa-bluetooth-b"></i>
      <i class="fa-solid fa-wifi"></i>
      <i class="fa-solid fa-signal"></i>
      <span class="status-bar__batt">64%</span>
      <i class="fa-solid fa-battery-three-quarters"></i>
    </div>
  </div>
  <div class="main">
    <div class="header-bar">
      <h1 class="header-bar__header">채팅</h1>
      <div class="header-bar__menus">
        <a href="#" class="header-bar__menus__icon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </a>
        <a href="#" class="header-bar__menus__icon">
          <i class="fa-solid fa-comment-medical"></i>
        </a>
        <a href="#" class="header-bar__menus__icon">
          <i class="fa-regular fa-comments"></i>
        </a>
        <a href="#" class="header-bar__menus__icon">
          <i class="fa-solid fa-gear"></i>
        </a>
      </div>
    </div>
    <div class="contents">
      <div class="chats-contents">
        <div class="users">
          <div class="users__left-column">
            <div class="profile-image profile-image--lg">
              <img src="./images/profile05.jpg" alt="프로필사진">
            </div>
            <div class="users__main">
              <div class="users__main__title">엄마</div>
              <div class="users__main__text">사진을 보냈습니다.</div>
            </div>
          </div>
          <div class="users__right-column">
            <span class="users__clock">오후 5:15</span>
            <div></div>
          </div>
        </div>
        <div class="users">
          <div class="users__left-column">
            <div class="profile-image profile-image--lg">
              <img src="./images/profile04.jpg" alt="프로필사진">
            </div>
            <div class="users__main">
              <div class="users__main__title">갓겜</div>
              <div class="users__main__text">우리 게임 정상영업 합니다.</div>
            </div>
          </div>
          <div class="users__right-column">
            <span class="users__clock">어제</span>
            <div class="alarm alarm--big">1</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="nav-bar">
    <a href="./friends.html" class="nav-bar__icon">
      <i class="fa-regular fa-user"></i>
    </a>
    <a href="./chats.html" class="nav-bar__icon nav-bar--active">
      <i class="fa-solid fa-comment"></i>
    </a>
    <a href="./views.html" class="nav-bar__icon">
      <i class="fa-regular fa-eye"></i>
    </a>
    <a href="./shop.html" class="nav-bar__icon">
      <i class="fa-solid fa-bag-shopping"></i>
    </a>
    <a href="./more.html" class="nav-bar__icon">
      <i class="fa-solid fa-ellipsis"></i>
    </a>
  </div>
</body>

</html>
