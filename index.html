<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">


  <link rel="stylesheet" href="./components/header-bar.css"/>
  <link rel="stylesheet" href="./components/status-bar.css">

  <link rel="stylesheet" href="./pages/login.css" />

  <link rel="stylesheet" href="style.css"/>



  <script defer src="https://kit.fontawesome.com/b7648ca7bd.js" crossorigin="anonymous"></script>
  <title>Kakao Talk Clone 2022</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <div class="time">8:06</div>
      <i class="fa-brands fa-instagram"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
    <div class="status-bar__column">
      <i class="fa-solid fa-bell"></i>
      <i class="fa-brands fa-bluetooth-b"></i>
      <i class="fa-solid fa-wifi"></i>
      <i class="fa-solid fa-signal"></i>
      <span class="status-bar__batt">64%</span>
      <i class="fa-solid fa-battery-three-quarters"></i>
    </div>
  </div>
  <div class="main">
    <div class="login-header">
      <h1 class="login-header__main">
        카카오톡을 시작합니다
      </h1>
      <h4 class="login-header__sub">
        카카오톡 계정이 있으시다면, <br/>
        E-mail 또는 전화번호로 로그인 하십시오
      </h4>
    </div>
    <div class="login-contents">
      <form action="./friends.html" class="login__login-form">
        <input type="text" class="login__input" placeholder="E-mail 또는 전화번호"/>
        <input type="password" class="login__input" placeholder="비밀번호"/>
        <button class="login__button login__button__login" type="submit">
          로그인
        </button>
      </form>
      <button class="login__button login__button__sign-up" type="submit">
        새로운 카카오계정 만들기
      </button>
      <span class="login__find-account">
        <a href="#">카카오계정</a>
        또는
        <a href="#">
          비밀번호
        </a>
        찾기
      </span>
    </div>
  </div>
 
</body>
</html>
